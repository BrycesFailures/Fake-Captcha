        <script>

          var checkElem = document.getElementById('Click-Type');

          checkElem.children[0].onmouseover = function(e) {

          } ;

            checkElem.children[0].children[0].remove();
            setTimeout(function() {
              checkElem.children[0].remove(); checkElem.children[0].remove(); checkElem.children[1].remove(); checkElem.children[1].remove();

              checkElem.children[0].children[0].style = "position:absolute; margin-left:58px; margin-top:30px; font-family:Roboto,helvetica,arial,sans-serif; font-size:14px; font-weight:400; color:#b85b68; -webkit-user-select: none; /* Safari */ -moz-user-select: none; /* Firefox */ -ms-user-select: none; /* IE10+/Edge */ user-select: none; /* Standard */";
              checkElem.style = "width:302px; height:76px; background-color:#f4e0df; box-shadow:0 0px 4px 0 rgba(0,0,0,0.2); border-radius:2px; outline-style:solid; outline-width:1px; outline-color:#c1c1c1;";
            }, Math.max(Math.random() * 8000, 1000));
            try { fellForIt(); } catch(err) {}
